name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install & Build Backend
        working-directory: backend
        run: |
          npm ci

      - name: Install & Build Frontend
        working-directory: frontend
        run: |
          npm ci
          npm run build
